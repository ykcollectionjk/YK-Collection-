<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YK Collection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: "Georgia", serif;
    background:#000;
    color:#d4af37;
}
header{
    text-align:center;
    padding:30px 10px;
    border-bottom:1px solid #333;
}
header h1{
    letter-spacing:4px;
    font-size:32px;
}
.hero{
    text-align:center;
    padding:40px 15px;
}
.hero h2{
    color:#fff;
    font-size:26px;
}
.section-title{
    text-align:center;
    font-size:24px;
    margin:40px 0 20px;
}
.products{
    display:grid;
    grid-template-columns:1fr;
    gap:25px;
    padding:0 15px 40px;
}
.card{
    background:#0b0b0b;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 0 20px rgba(212,175,55,0.15);
}
.card img{
    width:100%;
    display:block;
}
.card-content{
    padding:20px;
}
.card-content h3{
    color:#fff;
    margin:0 0 8px;
}
.price{
    font-size:20px;
    margin-bottom:15px;
}
.btn{
    display:block;
    text-align:center;
    background:#d4af37;
    color:#000;
    padding:12px;
    border-radius:8px;
    text-decoration:none;
    font-weight:bold;
}
footer{
    text-align:center;
    padding:30px 10px;
    border-top:1px solid #333;
    font-size:14px;
    color:#aaa;
}
footer a{
    color:#d4af37;
    text-decoration:none;
}
</style>
</head>

<body>

<header>
    <h1>YK COLLECTION</h1>
</header>

<section class="hero">
    <h2>Luxury Kashmiri Handmade Shawls & Suits</h2>
</section>

<h2 class="section-title">Our Collection</h2>

<section class="products">

    <!-- SHAWL -->
    <div class="card">
        <img src="images/pashmina.jpg" alt="Kashmiri Pashmina Shawl">
        <div class="card-content">
            <h3>Kashmiri Pashmina Kani Shawl</h3>
            <div class="price">₹5,000</div>
            <a class="btn" href="https://wa.me/91XXXXXXXXXX?text=I want to order Kashmiri Pashmina Kani Shawl" target="_blank">
                Order on WhatsApp
            </a>
        </div>
    </div>

    <!-- SUIT -->
    <div class="card">
        <img src="images/suit.jpg" alt="Kashmiri Needle Work Suit">
        <div class="card-content">
            <h3>Kashmiri Needle Work Suit</h3>
            <div class="price">₹1,500</div>
            <a class="btn" href="https://wa.me/91XXXXXXXXXX?text=I want to order Kashmiri Needle Work Suit" target="_blank">
                Order on WhatsApp
            </a>
        </div>
    </div>

</section>

<footer>
    <p>Email: <a href="mailto:ykcollectionjk@gmail.com">ykcollectionjk@gmail.com</a></p>
    <p>Instagram: <a href="https://www.instagram.com/yk_collection_jk" target="_blank">@yk_collection_jk</a></p>
    <p>© 2026 YK Collection</p>
</footer>

</body>
</html>
