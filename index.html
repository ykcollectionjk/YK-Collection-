<!-- WHATSAPP ORDER FORM -->
<form onsubmit="sendWhatsAppOrder(); return false;" style="max-width:420px;margin:auto;">

  <input type="text" id="name" placeholder="Full Name" required
    style="width:100%;padding:10px;margin-bottom:10px;">

  <input type="email" id="email" placeholder="Email Address" required
    style="width:100%;padding:10px;margin-bottom:10px;">

  <input type="tel" id="phone" placeholder="WhatsApp Number" required
    style="width:100%;padding:10px;margin-bottom:10px;">

  <select id="country" required
    style="width:100%;padding:10px;margin-bottom:10px;">
    <option value="">Select Country</option>
    <option>India</option>
    <option>International</option>
  </select>

  <select id="product" required
    style="width:100%;padding:10px;margin-bottom:10px;">
    <option value="">Select Product</option>
    <option>Pashmina Shawl</option>
    <option>Luxury Shawl</option>
    <option>Designer Suit</option>
    <option>Custom Order</option>
  </select>

  <textarea id="details" placeholder="Order details / Color / Size / Quantity"
    style="width:100%;padding:10px;margin-bottom:10px;"></textarea>

  <button type="submit"
    style="width:100%;padding:12px;background:#000;color:#fff;border:none;font-size:16px;">
    Send Order on WhatsApp
  </button>

</form>
