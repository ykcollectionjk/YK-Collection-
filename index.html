<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YK Collection | Luxury Kashmiri Handmade</title>

<style>
body{
  margin:0;
  font-family: "Georgia", serif;
  background:#000;
  color:#d4af37;
}

/* HEADER */
header{
  padding:20px;
  text-align:center;
  border-bottom:1px solid #222;
}
header h1{
  letter-spacing:4px;
  font-size:26px;
  margin:0;
}

/* HERO */
.hero{
  background:url("images/hero.jpg") center/cover no-repeat;
  height:70vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hero h2{
  font-size:34px;
  color:#fff;
  text-shadow:0 0 20px #000;
}

/* SECTION */
section{
  padding:40px 20px;
  max-width:1200px;
  margin:auto;
}
section h3{
  text-align:center;
  font-size:28px;
  margin-bottom:30px;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}
.card{
  background:#0b0b0b;
  border:1px solid #222;
  border-radius:14px;
  overflow:hidden;
  transition:0.3s;
}
.card:hover{
  transform:translateY(-6px);
}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
}
.card .info{
  padding:15px;
}
.card h4{
  margin:0 0 10px;
  color:#fff;
}
.price{
  font-size:18px;
  margin-bottom:12px;
}
button{
  width:100%;
  padding:12px;
  background:#d4af37;
  border:none;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#b8962e;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px 15px;
  border-top:1px solid #222;
  color:#aaa;
}
footer a{
  color:#d4af37;
  text-decoration:none;
}
</style>
</head>

<body>

<header>
  <h1>YK COLLECTION</h1>
</header>

<div class="hero">
  <h2>Luxury Kashmiri Handmade Shawls & Suits</h2>
</div>

<section>
  <h3>Our Collection</h3>

  <div class="products">

    <div class="card">
      <img src="images/pashmina.jpg">
      <div class="info">
        <h4>Kashmiri Pashmina Kani Shawl</h4>
        <div class="price">₹8,000</div>
        <button onclick="order('Pashmina Kani Shawl - ₹8,000')">
          Order on WhatsApp
        </button>
      </div>
    </div>

    <div class="card">
      <img src="images/needle-suit.jpg">
      <div class="info">
        <h4>Kashmiri Needle Work Suit</h4>
        <div class="price">₹1,500</div>
        <button onclick="order('Needle Work Suit - ₹1,500')">
          Order on WhatsApp
        </button>
      </div>
    </div>

  </div>
</section>

<footer>
  <p>Email: <a href="mailto:ykcollectionjk@gmail.com">ykcollectionjk@gmail.com</a></p>
  <p>Instagram: <a href="https://instagram.com/yk_collection_jk" target="_blank">@yk_collection_jk</a></p>
  <p>© 2026 YK Collection</p>
</footer>

<script>
function order(product){
  let msg = encodeURIComponent(
    "Hello YK Collection,%0AI'm interested in:%0A" + product
  );
  window.open("https://wa.me/91XXXXXXXXXX?text="+msg,"_blank");
}
</script>

</body>
</html>
